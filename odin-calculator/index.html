<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin'o'calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container shadow">
        <h4>Personal Calculation Machine 2023</h4>
        <div class="display">
            <p id="line1">45+12-33*2=</p>
            <p id="line2">48</p>
        </div>
        <div class="buttons">
            <button class="shadow">+</button>
            <button class="shadow">-</button>
            <button class="shadow">*</button>
            <button class="shadow">/</button>
            <button class="shadow">7</button>
            <button id="btn8" class="shadow">8</button>
            <button id="btn9" class="shadow">9</button>
            <button id="btnC" class="shadow">C</button>
            <button id="btn4" class="shadow">4</button>
            <button id="btn5" class="shadow">5</button>
            <button id="btn6" class="shadow">6</button>
            <button id="btnAC" class="shadow">AC</button>
            <button id="btn1" class="shadow">1</button>
            <button id="btn2" class="shadow">2</button>
            <button id="btn3" class="shadow">3</button>
            <button id="btnZero" class="shadow">0</button>
            <button id="btnDot" class="shadow">.</button>
            <button class="shadow">+/-</button>
            <button id="equalBtn" class="shadow">=</button>
        </div>
    </div>


</body>

</html>
