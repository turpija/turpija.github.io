<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <body>
        <div class="container">
            <div class="leftSide">
                <div class="logoContainer">
                    <img src="files/odin-lined.png" class="logoImg">
                    <h3 class="logoText">ODIN</h3>
                </div>
            </div>
            <div class="rightSide">
                <div class="top">
                    <h3>this is not real ... you're inside matrix</h3>
                    <h3>sign up <em>now</em> to get started.</h3>
                    <h3>you <em>know</em> you want to ...</h3>
                </div>

                <div class="form">
                    <form action="">
                        <h4>let's do this!</h4>
                        <div class="formLayout">
                            <div>
                                <label for="firstName">first name</label>
                                <input type="text" name="firstName" id="firstName">
                            </div>
                            <div>
                                <label for="lastName">last name</label>
                                <input type="text" name="lastName" id="lastName">
                            </div>
                            <div>
                                <label for="email">email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div>
                                <label for="phone">phone number</label>
                                <input type="tel" name="phone" id="phone">
                            </div>
                            <div>
                                <label for="password">password</label>
                                <input type="password" name="password" id="password">
                            </div>
                            <div>
                                <label for="passConfirm">password confirm</label>
                                <input type="password" name="passConfirm" id="passConfirm">
                                <span class="errorMsg">passwords do not match</span>
                            </div>
                        </div>
                        <div class="bottom">
                            <button type="submit">create account</button>
                            <h5>already have an account? <span>then log in</span></h5>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </body>

</body>

</html>
